command-block-overrides: []
ignore-vanilla-permissions: false
#这里是命令别名设置，你可以在这里给服务器的命令添加别名
aliases:
  #这是一个示例，为/icanhasbukkit添加了别名/version，通过执行/version能实现和/icanhasbukkit一样的效果
    icanhasbukkit:
      - "version $1-"
